name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build client docker image
      run: docker build -t babakt/ppt-client:cmcd ./client/
    - name: Push the image to docker hub
      run: docker push babakt/ppt-client:cmcd
